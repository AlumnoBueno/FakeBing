<!DOCTYPE html>
<html>
<head>
<title>Buscador Bing</title>
</head>
<body>
<div align="center">
<h1>Buscador Bing</h1>
<form method="GET" action="https://www.bing.com/search" target="_blank">

<label for="busqueda">Escriba lo que desea consultar:</label>
<input type="text" name="q" id="busqueda" placeholder="Escriba texto a buscar">
<br><br>
	<label for="idioma">Ponga el idioma:</label>
<input type="text" name="setlang" id="idioma" placeholder="Escriba el idioma">
<br><br>
<input type="submit" value="ENVIAR">

</form>
</div>
</body>
</html>
